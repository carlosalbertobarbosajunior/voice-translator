<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .language-selection {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .language-group {
            flex: 1;
            min-width: 200px;
        }

        .language-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .language-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .language-group select:hover {
            border-color: #667eea;
        }

        .recording-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .record-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .record-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .record-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .record-button.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status {
            margin-top: 15px;
            font-size: 16px;
            color: #666;
        }

        .status.processing {
            color: #667eea;
            font-weight: 600;
        }

        .status.error {
            color: #f5576c;
        }

        .status.success {
            color: #4caf50;
        }

        .text-section {
            margin-bottom: 25px;
        }

        .text-section h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .text-display {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            background: #f9f9f9;
        }

        .text-display:empty::before {
            content: "Translation will appear here...";
            color: #999;
        }

        .playback-section {
            text-align: center;
            margin-top: 30px;
        }

        .play-button {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 10px;
        }

        .play-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .duration {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice Translator</h1>

        <div class="language-selection">
            <div class="language-group">
                <label for="sourceLanguage">From:</label>
                <select id="sourceLanguage">
                    <option value="pt-BR">Portuguese (Brazil)</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="language-group">
                <label for="targetLanguage">To:</label>
                <select id="targetLanguage">
                    <option value="en">English</option>
                    <option value="pt-BR">Portuguese (Brazil)</option>
                </select>
            </div>
        </div>

        <div class="recording-section">
            <button id="recordButton" class="record-button">üé§ Start Recording</button>
            <div class="duration" id="duration">Duration: 0.0s</div>
            <div class="status" id="status">Ready</div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill"></div>
        </div>

        <div class="text-section">
            <h2>Original Text</h2>
            <div class="text-display" id="originalText"></div>
        </div>

        <div class="text-section">
            <h2>Translated Text</h2>
            <div class="text-display" id="translatedText"></div>
        </div>

        <div class="playback-section">
            <button id="playButton" class="play-button" disabled>‚ñ∂ Play Translated Audio</button>
            <button id="stopButton" class="play-button" disabled>‚èπ Stop</button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime = null;
        let durationInterval = null;
        let currentAudioId = null;
        let audioElement = null;

        const recordButton = document.getElementById('recordButton');
        const playButton = document.getElementById('playButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const durationDiv = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        const originalTextDiv = document.getElementById('originalText');
        const translatedTextDiv = document.getElementById('translatedText');
        const sourceLanguageSelect = document.getElementById('sourceLanguage');
        const targetLanguageSelect = document.getElementById('targetLanguage');

        // Initialize
        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop()); // Stop immediately, we'll get it again when recording
                updateStatus('Ready', 'success');
            } catch (error) {
                updateStatus('Microphone access denied. Please allow microphone access.', 'error');
                recordButton.disabled = true;
            }
        }

        recordButton.addEventListener('click', toggleRecording);
        playButton.addEventListener('click', playAudio);
        stopButton.addEventListener('click', stopAudio);

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                audioChunks = [];
                isRecording = true;
                recordingStartTime = Date.now();

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    stream.getTracks().forEach(track => track.stop());
                    processRecording();
                };

                mediaRecorder.start();
                recordButton.textContent = '‚èπ Stop Recording';
                recordButton.classList.add('recording');
                updateStatus('Recording...', 'processing');
                
                // Update duration
                durationInterval = setInterval(() => {
                    const duration = (Date.now() - recordingStartTime) / 1000;
                    durationDiv.textContent = `Duration: ${duration.toFixed(1)}s`;
                }, 100);

            } catch (error) {
                console.error('Error starting recording:', error);
                updateStatus('Failed to start recording', 'error');
                isRecording = false;
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = 'üé§ Start Recording';
                recordButton.classList.remove('recording');
                recordButton.disabled = true;
                
                if (durationInterval) {
                    clearInterval(durationInterval);
                    durationInterval = null;
                }
                
                updateStatus('Processing...', 'processing');
                progressBar.classList.add('active');
            }
        }

        async function processRecording() {
            try {
                // Convert audio chunks to blob
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
                
                // Convert to base64
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64Audio = reader.result;
                    
                    // Determine audio format
                    const audioFormat = audioBlob.type.includes('webm') ? 'webm' : 
                                      audioBlob.type.includes('ogg') ? 'ogg' : 'wav';
                    
                    // Send to server
                    const response = await fetch(`${API_BASE}/api/translate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            audioData: base64Audio,
                            audioFormat: audioFormat,
                            sourceLanguage: sourceLanguageSelect.value,
                            targetLanguage: targetLanguageSelect.value
                        })
                    });

                    const result = await response.json();
                    
                    progressBar.classList.remove('active');
                    recordButton.disabled = false;

                    if (result.success) {
                        originalTextDiv.textContent = result.originalText;
                        translatedTextDiv.textContent = result.translatedText;
                        currentAudioId = result.audioId;
                        playButton.disabled = false;
                        updateStatus('Translation complete!', 'success');
                    } else {
                        updateStatus(`Error: ${result.error}`, 'error');
                    }
                };
                reader.readAsDataURL(audioBlob);

            } catch (error) {
                console.error('Error processing recording:', error);
                updateStatus(`Error: ${error.message}`, 'error');
                progressBar.classList.remove('active');
                recordButton.disabled = false;
            }
        }

        function playAudio() {
            if (!currentAudioId) return;

            const audioUrl = `${API_BASE}/api/audio/${currentAudioId}`;
            
            if (audioElement) {
                audioElement.pause();
                audioElement = null;
            }

            audioElement = new Audio(audioUrl);
            audioElement.play();
            
            playButton.disabled = true;
            stopButton.disabled = false;

            audioElement.onended = () => {
                playButton.disabled = false;
                stopButton.disabled = true;
            };

            audioElement.onerror = () => {
                updateStatus('Error playing audio', 'error');
                playButton.disabled = false;
                stopButton.disabled = true;
            };
        }

        function stopAudio() {
            if (audioElement) {
                audioElement.pause();
                audioElement.currentTime = 0;
                audioElement = null;
            }
            playButton.disabled = false;
            stopButton.disabled = true;
        }

        function updateStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
